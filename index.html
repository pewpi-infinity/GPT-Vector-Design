<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinity Vector App - STABLE RIG (v4.4 - Core Connection)</title>
  <style>
    /* === BASE STYLES & LAYOUT (Simplified for stability) === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
        --primary-color: #6366f1;
        --secondary-color: #8b5cf6;
        --background-dark: #0f172a;
        --background-light: #1e293b;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --accent-color: #a855f7;
        --success-color: #22c55e;
        --error-color: #ef4444;
        --border-color: #334155;
        --modal-overlay: rgba(0, 0, 0, 0.85);
        --drawer-bg: #2d3548;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--background-dark) 0%, #1a1f3a 100%);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
    }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: var(--modal-overlay); align-items: center; justify-content: center; }
    .modal-content { background: var(--background-light); padding: 3rem 2.5rem; border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); text-align: center; max-width: 450px; width: 90%; border: 1px solid var(--border-color); }
    .infinity-logo { font-size: 5rem; color: var(--primary-color); margin-bottom: 1rem; }
    #signInForm input { width: 100%; padding: 1rem; margin-bottom: 1rem; border: 2px solid var(--border-color); border-radius: 10px; background: var(--background-dark); color: var(--text-primary); }
    #signInForm button { width: 100%; padding: 1rem; background: var(--primary-color); color: white; border: none; border-radius: 10px; cursor: pointer; }
    .auth-error { background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; color: #fca5a5; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; display: none; }
    .app-container { display: none; flex-direction: column; min-height: 100vh; }
    .app-header { background: var(--background-light); padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border-color); }
    .vector-nav { background: var(--background-light); padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-color); overflow-x: auto; }
    .vector-container { display: flex; gap: 1rem; min-width: max-content; align-items: center; }
    .vector-node { background: var(--background-dark); color: var(--text-primary); padding: 0.8rem 1.5rem; border-radius: 25px; border: 2px solid var(--border-color); cursor: pointer; white-space: nowrap; }
    .vector-node.active { background: var(--primary-color); border-color: var(--accent-color); }
    .quantum-drawer { position: fixed; top: 0; right: 0; height: 100%; width: 320px; background: var(--drawer-bg); z-index: 999; transform: translateX(100%); transition: transform 0.4s ease-out; padding: 20px; overflow-y: auto; border-left: 5px solid var(--accent-color); }
    .quantum-drawer.open { transform: translateX(0); }
    .drawer-toggle-btn { position: fixed; top: 100px; right: 0; background: var(--accent-color); color: var(--background-dark); padding: 10px 15px; border: none; border-radius: 10px 0 0 10px; cursor: pointer; z-index: 1000; font-weight: bold; }
    .drawer-group-toggle { display: block; width: 100%; text-align: left; background: var(--background-light); color: var(--text-primary); padding: 10px 15px; margin-bottom: 5px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .drawer-group-links { display: none; padding-left: 10px; margin-bottom: 10px; border-left: 2px solid var(--secondary-color); }
    .drawer-link { display: block; padding: 10px 15px; margin-bottom: 8px; background: var(--background-dark); border-radius: 8px; text-decoration: none; color: var(--text-primary); border-left: 4px solid var(--primary-color); }
    #serverStatusBadge { font-size: 0.8rem; padding: 0.4rem 0.8rem; border-radius: 6px; font-weight: 600; margin-right: 1rem; }
    .server-ready { background-color: var(--success-color); color: var(--background-dark); }
    .server-down { background-color: var(--error-color); color: var(--text-primary); }
    .policy-violation { text-align: center; padding: 4rem; color: var(--error-color); }
  </style>
</head>
<body>

<div id="signInModal" class="modal">
    <div class="modal-content">
        <div class="infinity-logo">‚àû</div>
        <h2>Vector Access</h2>
        <form id="signInForm">
            <div id="authError" class="auth-error"></div>
            <input type="password" id="passphrase" placeholder="Enter Secure Passphrase" required autocomplete="off">
            <button type="button" id="signInBtn">ACCESS VECTOR SPACE</button>
        </form>
    </div>
</div>

<div id="app" class="app-container">
    <header class="app-header">
        <h1>Infinity Vector App</h1>
        <div>
            <span id="serverStatusBadge" class="server-down">SERVER STATUS: CHECKING...</span>
            <button id="signOutBtn">Sign Out</button>
        </div>
    </header>
    <nav class="vector-nav"><div class="vector-container" id="vectorContainer"></div></nav>
    <main class="main-content"><div id="activeZone" class="zone-placeholder"></div></main>
</div>

<button class="drawer-toggle-btn" onclick="document.getElementById('quantumDrawer').classList.toggle('open')">
    App Drawer ‚ò∞
</button>
<div id="quantumDrawer" class="quantum-drawer">
    <div class="drawer-content">
        <h3>üåê Core Systems</h3>
        <a href="http://127.0.0.1:8080" target="_blank" class="drawer-link">üß† Rogers AI Console (LIVE:8080)</a>

        <h3>üõ†Ô∏è Dev & Bot Farms</h3>
        <button class="drawer-group-toggle" onclick="toggleDrawerGroup(this)">‚ñ∂Ô∏è Bot Farm Tools</button>
        <div class="drawer-group-links">
            <a href="#" class="drawer-link" 
               onclick="window.infinityApp.triggerBotDuty('cleaner_bot', 'Optimization Cycle', 'low'); return false;">
                üßπ Cleaner Bot UI
            </a>
            <a href="#" class="drawer-link" 
               onclick="window.infinityApp.triggerBotDuty('app_builder_bot', 'New App: VectorUI', 'high'); return false;">
                ‚öôÔ∏è App Builder Bot (High Token)
            </a>
        </div>
    </div>
</div>

<script>
// Helper for drawer links
function toggleDrawerGroup(button) {
    const group = button.nextElementSibling;
    if (group.style.display === "block") {
        group.style.display = "none";
        button.innerHTML = "‚ñ∂Ô∏è " + button.innerHTML.substring(4);
    } else {
        group.style.display = "block";
        button.innerHTML = "‚ñº " + button.innerHTML.substring(4);
    }
}

// --- INFINITY VECTOR APP CLASS (Core Logic) ---
class InfinityVectorApp {
    constructor() {
        this.isAuthenticated = false;
        this.isServerUp = false; 
        this.flaskServerURL = 'http://127.0.0.1:5000'; // Stable connection point
        this.init();
    }

    async init() {
        await this.checkServerStatus(); 
        this.checkAuthentication();
    }
    
    // --- Server Status Check ---
    async checkServerStatus() {
        const badge = document.getElementById('serverStatusBadge');
        try {
            const response = await fetch(this.flaskServerURL + '/api/status', { method: 'GET', signal: AbortSignal.timeout(3000) });
            this.isServerUp = response.ok;
        } catch (e) {
            this.isServerUp = false;
        }
        
        if (this.isServerUp) {
            badge.textContent = 'SERVER READY (5000)';
            badge.className = 'server-ready';
        } else {
            badge.textContent = 'SERVER DOWN (5000)';
            badge.className = 'server-down';
        }
    }

    // --- Authentication (Uses LocalStorage) ---
    checkAuthentication() {
        if (localStorage.getItem('infinity_auth')) {
            this.authenticate();
        } else {
            document.getElementById('signInModal').style.display = 'flex';
        }
    }

    authenticate() {
        this.isAuthenticated = true;
        document.getElementById('signInModal').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
    }
    
    // NOTE: Simplified sign-in handler for speed
    handleSignIn() {
        const passphrase = document.getElementById('passphrase').value;
        if (passphrase) {
            // Simple placeholder authentication
            localStorage.setItem('infinity_auth', 'authenticated');
            this.authenticate();
        } else {
            document.getElementById('authError').textContent = 'Enter passphrase!';
            document.getElementById('authError').style.display = 'block';
        }
    }
    
    // --- Bot Trigger (THE CORE FUNCTION) ---
    async triggerBotDuty(botId, dutyName, complexity) {
        if (!this.isServerUp) {
            alert(`‚ùå FAILED: Server is unreachable at ${this.flaskServerURL}. Bot ${botId} duty blocked.`);
            return;
        }

        alert(`Initiating Bot Duty: ${botId} for '${dutyName}'. Checking server...`);

        const payload = {
            bot_id: botId,
            duty: dutyName,
            user_data: { user: 'Kris', complexity: complexity }
        };

        try {
            const response = await fetch(this.flaskServerURL + '/api/bot/execute', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                 // Check if the server response is available for a clear error message
                 let errorMsg = `HTTP Error ${response.status}`;
                 try {
                     const data = await response.json();
                     errorMsg = data.error || errorMsg;
                 } catch (e) {
                     // Could not parse server error JSON
                 }
                throw new Error(errorMsg);
            }
            
            const data = await response.json();
            
            alert(`‚úÖ SUCCESS: Bot ${botId} duty completed! Server Status: ${data.commit_status.status}.`);

        } catch (error) {
            console.error("Bot Execution Failed:", error);
            alert(`‚ö†Ô∏è FAILED: Network or Server Execution Error. Error: ${error.message}`);
        }
    }

    // --- Placeholders for UI setup ---
    initializeVectorNav() {} // Placeholder
    loadZone(zoneId) {
        document.getElementById('activeZone').innerHTML = `<h2>Zone ${zoneId.toUpperCase()} Active</h2>`;
    } 
} 

// Initialize the app and set up event listeners
document.addEventListener('DOMContentLoaded', () => {
    window.infinityApp = new InfinityVectorApp();
    document.getElementById('signInBtn').addEventListener('click', () => window.infinityApp.handleSignIn());
});
</script>
</body>
</html>
