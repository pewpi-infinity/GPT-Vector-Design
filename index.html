<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Connection Test</title>
    <!-- Basic Tailwind setup for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900">

    <div class="p-8 rounded-xl shadow-2xl text-center max-w-sm w-full bg-gray-800">
        <h1 class="text-3xl font-bold mb-4 text-indigo-400">Server Status</h1>
        
        <div id="status-display" class="p-6 rounded-lg text-lg font-semibold transition-all duration-300 transform scale-100">
            Checking connection...
        </div>
        
        <p class="text-xs text-gray-500 mt-6">Attempting to contact: http://100.118.99.166:5000/api/status</p>
    </div>

    <script>
        const FLASK_SERVER_URL = "http://100.118.99.166:5000"; // Use your Termux external IP
        const $statusDisplay = document.getElementById('status-display');
        const $body = document.body;

        async function checkConnection() {
            try {
                // Use a non-streaming fetch call with a 10-second timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(FLASK_SERVER_URL + '/api/status', {
                    method: 'GET',
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    // Success: Server is up and responded correctly (200 OK)
                    const data = await response.json();
                    $statusDisplay.textContent = 'SERVER IS ONLINE';
                    $statusDisplay.className = 'p-6 rounded-lg text-lg font-semibold bg-green-600 text-white';
                    $body.className = 'min-h-screen flex items-center justify-center bg-green-900';
                } else {
                    // Fail: Server is up but returned an error (e.g., 404, 500)
                    $statusDisplay.textContent = `SERVER RESPONSE ERROR: ${response.status}`;
                    $statusDisplay.className = 'p-6 rounded-lg text-lg font-semibold bg-yellow-600 text-white';
                    $body.className = 'min-h-screen flex items-center justify-center bg-yellow-900';
                }
            } catch (error) {
                // Network Fail: Could not connect to the server (CORS issue, connection refused, or timeout)
                console.error("Fetch failed:", error);
                let message = "SERVER IS OFFLINE (Network Error)";
                
                if (error.name === 'AbortError') {
                    message = "SERVER IS OFFLINE (Timeout)";
                }
                
                $statusDisplay.textContent = message;
                $statusDisplay.className = 'p-6 rounded-lg text-lg font-semibold bg-red-600 text-white';
                $body.className = 'min-h-screen flex items-center justify-center bg-red-900';
            }
        }

        window.onload = checkConnection;
    </script>
</body>
</html>
