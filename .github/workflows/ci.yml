name: CI

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Node dependencies
      run: npm ci || npm install
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint JavaScript
      run: npm run lint:js
      continue-on-error: true
    
    - name: Lint HTML
      run: npm run lint:html
      continue-on-error: true
    
    - name: Run tests
      run: npm test
    
    - name: Verify Python bot syntax
      run: python -m py_compile rogers.bot.py
    
    - name: Check file structure
      run: |
        echo "Checking for required files..."
        test -f index.html || (echo "index.html missing" && exit 1)
        test -f pewpi_core.js || (echo "pewpi_core.js missing" && exit 1)
        test -f rogers.bot.py || (echo "rogers.bot.py missing" && exit 1)
        echo "All required files present âœ“"
