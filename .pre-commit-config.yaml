# Pre-commit hooks for GPT-Vector-Design repository
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: local
    hooks:
      - id: repo-scan
        name: Repository Scanner
        entry: python3 scripts/repo-scan.py --root .
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
      
      - id: check-sensitive-files
        name: Check for sensitive files
        entry: bash
        args: ['-c', 'if git diff --cached --name-only | grep -E "(secrets\\.json|secrets\\.JSON|\\.env)"; then echo "ERROR: Attempting to commit sensitive files!"; exit 1; fi']
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
  
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: mixed-line-ending
